<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com /css2? family = Montserrat: wght @ 600; 700; 800 & display = swap" rel = "stylesheet">
    <title>Reduslim</title>
  </head>
  <body>
    <section class="block">
      <div class="block__container">

        <div class="block__wrapper">
          <h1 class="block__title">Reduslim</h1>
          <p class="block__text">Eco</p>
          <div class="block__img-wrapper">
            <img class="block__mobile-img" src="img/mobail-image.png" width="223" height="122" alt="Таблетки Reduslim">
            <img class="block__desctop-img" src="img/desctop-image.png" width="465" height="255" alt="Таблетки Reduslim">
          </div>
        </div>

        <div class="block__wrapper-form">
          <div class="block__wrapper-title">
            <h2 class="block__title-form">Сделай шаг к выздоровлению</h2>
          </div>

          <form class="block__form" action="index.html" method="post">
            <label for="name">Ваше <span>имя</span></label>
            <input class="block__name" type="text" name="text" id="name" placeholder="Алексей">
            <label for="telephone">Ваш <span>телефон</span></label>
            <input class="block__telephon" type="tel" name="tel" id="telephone" placeholder="+7 (123) 456 78 90">
            <select class="block__lang" name="lang">
              <option class="block__ru" value="ru">Ru</option>
            </select>
            <button class="block__button" type="button" name="button">Заказать</button>
          </form>
        </div>
      </div>

      <div class="block__footer">
        <p class="block__footer-text">Trusted</p>
        <p class="block__footer-text">Secure</p>
      </div>

    </section>
  </body>
</html>
